<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" type="image/png" href="c:\\Users\\windows 10\\Desktop\\Yankı\\logo.png.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yankı | Kütüphane</title>
  <style>
    :root {
      --color-primary: #974063;
      --color-secondary: #41436A;
      --color-accent: #F54768;
      --color-bg-light: #FF9677;
      --color-bg-dark: #2c2c3e;
      --color-text-light: #222;
      --color-text-dark: #eee;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body[data-theme="dark"] {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    header {
      background: var(--color-primary);
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      background: var(--color-accent);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      margin-left: 10px;
    }
    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: var(--color-primary);
      border-radius: 10px;
      overflow: hidden;
      color: white;
      padding: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .game-card h3 {
      margin: 0 0 8px;
    }
    .game-card p {
      flex: 1;
      font-size: 0.9em;
      color: #f0d3e4;
    }
    .game-card button {
      background: var(--color-accent);
      border: none;
      padding: 6px 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <div><strong>Yankı Studio</strong> | Kütüphane</div>
    <nav>
      <button onclick="location.href='index.html'">Anasayfa</button>
      <button id="themeToggle">Koyu Tema</button>
    </nav>
  </header>

  <main>
    <h1>Yüklediğim Oyunlar</h1>
    <div class="game-list" id="libraryList"></div>
  </main>

  <footer>© 2025 Yankı Studio – Kütüphane</footer>

  <script>
    const themeToggleBtn = document.getElementById('themeToggle');
    themeToggleBtn.addEventListener('click', () => {
      const isLight = document.body.getAttribute('data-theme') === 'light';
      document.body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      themeToggleBtn.textContent = isLight ? 'Açık Tema' : 'Koyu Tema';
      localStorage.setItem('theme', isLight ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
        themeToggleBtn.textContent = savedTheme === 'light' ? 'Koyu Tema' : 'Açık Tema';
      }
      renderLibrary();
    });

    function renderLibrary() {
      const list = document.getElementById('libraryList');
      let gameIds = JSON.parse(localStorage.getItem('library') || '[]');
      let allGames = JSON.parse(localStorage.getItem('games') || '[]');
      let favs = JSON.parse(localStorage.getItem('favorites') || '[]');

      // Yalnızca kütüphane oyunlarını filtrele
      let games = allGames.filter(g => gameIds.includes(g.id));

      // Favorileri öne al
      games.sort((a, b) => {
        const aFav = favs.includes(a.id);
        const bFav = favs.includes(b.id);
        return (bFav - aFav);
      });

      list.innerHTML = '';
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" onerror="this.src='https://via.placeholder.com/300x150'" />
          <h3>${game.name}</h3>
          <p>${game.desc}</p>
          <button onclick="deleteGame('${game.id}')">Sil</button>
          <button onclick="toggleFavorite('${game.id}')">
            ${favs.includes(game.id) ? 'Favoriden Çıkar' : 'Favorilere Ekle'}
          </button>
        `;
        list.appendChild(card);
      });
    }

    function deleteGame(id) {
      let lib = JSON.parse(localStorage.getItem('library') || '[]');
      lib = lib.filter(i => i !== id);
      localStorage.setItem('library', JSON.stringify(lib));
      renderLibrary();
    }

    function toggleFavorite(id) {
      let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (favs.includes(id)) {
        favs = favs.filter(f => f !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      renderLibrary();
    }
  </script>
</body>
</html>

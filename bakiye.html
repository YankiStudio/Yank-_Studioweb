<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" type="image/png" href="c:\Users\windows 10\Desktop\Yankƒ±\logo.png.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bakiye Y√ºkle - Yankƒ±</title>
  <style>
    :root {
      --color-primary: #974063;
      --color-secondary: #41436A;
      --color-accent: #F54768;
      --color-bg-light: #FF9677;
      --color-text-light: #222;
      --color-bg-dark: #2c2c3e;
      --color-text-dark: #eee;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
    }

    body[data-theme="dark"] {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    header {
      background: var(--color-primary);
      color: white;
      padding: 15px 20px;
      font-size: 1.2em;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    body[data-theme="dark"] main {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    h2, h3 {
      color: var(--color-primary);
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="month"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: var(--color-accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }

    #balance {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    Yankƒ± Studio | Bakiye Y√ºkle
  </header>
  <main>
    <h2>Mevcut Bakiyeniz</h2>
    <div id="balance">0 TL</div>

    <h3>üîë Promosyon Kodu ile Y√ºkle</h3>
    <label for="promoCode">Promosyon Kodu:</label>
    <input type="text" id="promoCode" placeholder="" />
    <button id="applyPromoBtn">Kodu Uygula</button>

    <hr style="margin: 40px 0;">

    <h3>üí≥ Kredi Kartƒ± ile Y√ºkle</h3>
    <form id="cardForm">
      <label>Kart Numarasƒ±:</label>
      <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required />

      <label>Son Kullanma Tarihi:</label>
      <input type="month" id="cardExpiry" required />

      <label>CVV:</label>
      <input type="text" id="cardCVV" maxlength="3" placeholder="123" required />

      <label>Y√ºklenecek Tutar (‚Ç∫):</label>
      <input type="number" id="loadAmount" min="1" max="5000" required />

      <button type="submit">Bakiye Y√ºkle</button>
    </form>
  </main>

  <footer>
    <a href="index.html">‚Üê Ana Sayfaya D√∂n</a>
  </footer>

  <script>
    const balanceEl = document.getElementById('balance');
    const promoInput = document.getElementById('promoCode');
    const applyBtn = document.getElementById('applyPromoBtn');
    const cardForm = document.getElementById('cardForm');

    const promos = {
      "YANKI100": 100,
      "OYUN50": 50,
      "BEDAVA25": 25
    };

    function getBalance() {
      return Number(localStorage.getItem('balance') || '0');
    }

    function setBalance(amount) {
      localStorage.setItem('balance', amount);
      balanceEl.textContent = amount + " TL";
    }

    function getUsedCodes() {
      return JSON.parse(localStorage.getItem('usedPromoCodes') || '[]');
    }

    function addUsedCode(code) {
      const used = getUsedCodes();
      used.push(code);
      localStorage.setItem('usedPromoCodes', JSON.stringify(used));
    }

    applyBtn.addEventListener('click', () => {
      const code = promoInput.value.trim().toUpperCase();
      if (!promos[code]) {
        alert("Ge√ßersiz kod!");
        return;
      }

      const used = getUsedCodes();
      if (used.includes(code)) {
        alert("Bu kod zaten kullanƒ±ldƒ±.");
        return;
      }

      const current = getBalance();
      const newBalance = current + promos[code];
      setBalance(newBalance);
      addUsedCode(code);
      alert(`${promos[code]} TL ba≈üarƒ±yla eklendi.`);
      promoInput.value = "";
    });

    cardForm.addEventListener('submit', e => {
      e.preventDefault();

      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('cardExpiry').value.trim();
      const cvv = document.getElementById('cardCVV').value.trim();
      const amount = Number(document.getElementById('loadAmount').value);

      if (!cardNumber || !expiry || !cvv || !amount) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }

      if (cardNumber.length < 16 || cvv.length !== 3) {
        alert("Kart bilgileri ge√ßersiz!");
        return;
      }

      // Ger√ßek √∂deme entegrasyonu yok, sim√ºlasyon yapƒ±lƒ±yor
      const current = getBalance();
      setBalance(current + amount);
      alert(`+${amount} TL ba≈üarƒ±yla y√ºklendi.`);
      cardForm.reset();
    });

    window.addEventListener('DOMContentLoaded', () => {
      setBalance(getBalance());
    });
  </script>
</body>
</html>

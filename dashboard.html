<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-black to-blue-800 min-h-screen text-white flex items-center justify-center">
  <div class="text-center p-6 bg-white/10 backdrop-blur-md rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold mb-4">🎉 Hoş Geldiniz!</h1>
    <p id="userInfo" class="mb-6 text-sm text-gray-200">Kullanıcı bilgileri yükleniyor...</p>
    <button onclick="goHome()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-full text-white font-medium transition">
      Ana Sayfaya Git
    </button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCEnHNZh6MZ1bZWDsBYA3nEm1ZvhDxI38s",
      authDomain: "yankistudioweb.firebaseapp.com",
      projectId: "yankistudioweb",
      storageBucket: "yankistudioweb.appspot.com",
      messagingSenderId: "1036422092091",
      appId: "1:1036422092091:web:1651d21b5d91643499131e"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      const info = document.getElementById('userInfo');
      if (user) {
        info.textContent = `📧 ${user.email} ile giriş yapıldı.`;
      } else {
        window.location.href = 'index.html';
      }
    });

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

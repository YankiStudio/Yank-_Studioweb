<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giri≈ü Yap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    @keyframes waveAnim {
      0% { transform: translateX(0) translateY(50%); }
      100% { transform: translateX(-50%) translateY(50%); }
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      background: linear-gradient(45deg, #001f3f, #000814, #003366);
      background-size: 600% 600%;
      animation: backgroundShift 20s ease infinite;
      overflow: hidden;
    }
    #wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      opacity: 0.25;
      animation: waveAnim 8s linear infinite;
      transform: translateY(50%);
    }
    canvas {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white transition-colors duration-300 dark:bg-black">
  <!-- Dalga -->
  <svg id="wave" viewBox="0 0 1200 200">
    <path fill="#001f3f" d="M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z"/>
  </svg>
  <!-- Canvaslar -->
  <canvas id="confetti"></canvas>
  <canvas id="mouseParticles"></canvas>

  <!-- Container -->
  <div class="w-full max-w-md p-6 mx-4 rounded-2xl bg-white/10 backdrop-blur-lg shadow-xl">
    <div class="flex justify-between mb-6">
      <h2 class="text-2xl font-semibold">üîê Giri≈ü Yap</h2>
      <button id="toggleMode" class="text-sm text-blue-300 hover:underline">üåô</button>
    </div>
    <input id="email" type="email" placeholder="E-posta"
      class="w-full mb-4 px-4 py-2 rounded-md bg-gray-100 bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <div class="relative mb-4">
      <input id="password" type="password" placeholder="≈ûifre"
        class="w-full px-4 py-2 pr-12 rounded-md bg-gray-100 bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <span id="togglePwd" class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-300 hover:text-white cursor-pointer">G√∂ster</span>
    </div>
    <div class="flex items-center mb-4">
      <input id="rememberMe" type="checkbox" class="mr-2">
      <label for="rememberMe" class="text-sm">Beni hatƒ±rla</label>
    </div>
    <button onclick="login()"
      class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-medium transition">Giri≈ü Yap</button>
    <div id="message" class="mt-4 text-sm text-center font-medium"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjFjZgYhGIU6zj3fCKvn5YCNr2TaFj-wg",
      authDomain: "yanki-studio.firebaseapp.com",
      projectId: "yanki-studio",
      storageBucket: "yanki-studio.appspot.com",
      messagingSenderId: "485489686683",
      appId: "1:485489686683:web:d54a1b56505f3543a7ee3e"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    toggle.onclick = () => {
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Gizle' : 'G√∂ster';
    };

    document.getElementById('toggleMode').onclick = () => {
      document.documentElement.classList.toggle('dark');
    };

    function login() {
      const e = document.getElementById('email').value.trim();
      const p = document.getElementById('password').value.trim();
      const m = document.getElementById('message');
      const remember = document.getElementById('rememberMe').checked;

      if (!e || !p) {
        m.textContent = '‚ö†Ô∏è E‚Äëposta ve ≈üifre giriniz.';
        m.className = 'text-yellow-400';
        return;
      }
      if (p.length < 6) {
        m.textContent = 'üîí ≈ûifre en az 6 karakter olmalƒ±.';
        m.className = 'text-yellow-400';
        return;
      }

      const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

      firebase.auth().setPersistence(persistence).then(() => {
        return firebase.auth().signInWithEmailAndPassword(e, p);
      }).then(({ user }) => {
        if (!user.emailVerified) {
          m.textContent = 'üìß L√ºtfen e-posta adresinizi doƒürulayƒ±n.';
          m.className = 'text-red-400';
          return;
        }
        m.textContent = '‚úÖ Ba≈üarƒ±yla giri≈ü yapƒ±ldƒ±!';
        m.className = 'text-green-400';
        setTimeout(() => window.location.href = 'dashboard.html', 2000);
      }).catch(err => {
        let msg = '‚ùå Hata: ' + err.message;
        if (err.code === 'auth/user-not-found') msg = 'üö´ Kullanƒ±cƒ± bulunamadƒ±.';
        else if (err.code === 'auth/wrong-password') msg = 'üîë Hatalƒ± ≈üifre girdiniz.';
        else if (err.code === 'auth/invalid-email') msg = 'üìß Ge√ßersiz e-posta formatƒ±.';
        m.textContent = msg;
        m.className = 'text-red-400';
      });
    }

    // Confetti (bo≈ü fonksiyon - istenirse eklersin)
    const confetti = document.getElementById('confetti');
    const confCtx = confetti.getContext('2d');
    window.addEventListener('resize', () => {
      confetti.width = innerWidth;
      confetti.height = innerHeight;
    });
    confetti.width = innerWidth;
    confetti.height = innerHeight;

    // Mouse particles
    const mpCanvas = document.getElementById('mouseParticles');
    const mpCtx = mpCanvas.getContext('2d');
    let particles = [];
    function resizeMP() {
      mpCanvas.width = window.innerWidth;
      mpCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeMP);
    resizeMP();
    document.addEventListener('mousemove', e => {
      for (let i = 0; i < 3; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          vx: (Math.random() - 0.5) * 1.5,
          vy: (Math.random() - 0.5) * 1.5,
          alpha: 0.7,
          size: Math.random() * 2 + 1,
          color: `hsl(${200 + Math.random() * 40}, 50%, 60%)`
        });
      }
    });
    function drawMP() {
      mpCtx.clearRect(0, 0, mpCanvas.width, mpCanvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }
        mpCtx.globalAlpha = p.alpha;
        mpCtx.beginPath();
        mpCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        mpCtx.fillStyle = p.color;
        mpCtx.fill();
      }
      mpCtx.globalAlpha = 1;
      requestAnimationFrame(drawMP);
    }
    drawMP();
  </script>
</body>
</html>

  <style>
    :root {
      --color-primary: #974063;
      --color-secondary: #41436A;
      --color-accent: #F54768;
      --color-bg-light: #FF9677;
      --color-text-light: #222;
      --color-bg-dark: #2c2c3e;
      --color-text-dark: #eee;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Roboto", sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body[data-theme="dark"] {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    header {
      background: var(--color-primary);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    #themeToggle, #loginButton, #goToUploadPage {
      background: var(--color-accent);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      user-select: none;
    }
    #searchInput {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      flex: 1 1 100%;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    #sideMenu {
      flex: 0 0 200px;
      margin-right: 20px;
      background: var(--color-secondary);
      color: white;
      border-radius: 8px;
      padding: 15px;
      height: fit-content;
    }
    #sideMenu button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--color-primary);
      color: white;
      font-weight: 600;
    }
    #sideMenu button:hover {
      background: var(--color-accent);
    }
    #gameGrid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: var(--color-primary);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    .game-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-info {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .game-title {
      margin: 0 0 6px;
      font-size: 1.2em;
      font-weight: 700;
    }
    .game-desc {
      flex: 1;
      font-size: 0.9em;
      line-height: 1.3em;
      color: #f0d3e4;
    }
    .filter-panel {
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 2px solid var(--color-accent);
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-group label {
      margin-right: 12px;
      cursor: pointer;
    }
    .filter-group input[type="checkbox"],
    .filter-group input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }
    .filter-group input[type="date"] {
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: var(--color-bg-light);
      color: var(--color-text-light);
      border-radius: 10px;
      padding: 25px 20px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }
    body[data-theme="dark"] .modal-content {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    .close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      text-align: center;
      user-select: none;
      color: inherit;
      background: transparent;
    }
    .tab.active {
      border-color: var(--color-primary);
      font-weight: 700;
      color: var(--color-primary);
    }
    .auth-form {
      display: none;
      flex-direction: column;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form label {
      margin: 10px 0 5px;
    }
    .auth-form input[type="email"],
    .auth-form input[type="password"],
    .auth-form input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .auth-form button {
      margin-top: 15px;
      padding: 10px;
      background-color: var(--color-primary);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-form button:hover {
      background-color: var(--color-accent);
    }
    @media (max-width: 750px) {
      main {
        flex-direction: column;
      }
      #sideMenu {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }
      #gameGrid {
        grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      }
      nav {
        flex-wrap: wrap;
        gap: 10px;
      }     
    }

<script>
  lucide.createIcons();

  function ripple(e) {
    const btn = e.currentTarget;
    const ripple = btn.querySelector('.ripple-effect');
    const rect = btn.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
    ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
    ripple.classList.remove('animate-ripple');
    void ripple.offsetWidth; // Reflow
    ripple.classList.add('animate-ripple');
  }
</script>

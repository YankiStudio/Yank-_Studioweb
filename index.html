<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" type="image/png" href="c:\Users\windows 10\Desktop\Yankı\logo.png.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yankı Oyun Sitesi</title>
  <style>
    :root {
      --color-primary: #974063;
      --color-secondary: #41436A;
      --color-accent: #F54768;
      --color-bg-light: #FF9677;
      --color-text-light: #222;
      --color-bg-dark: #2c2c3e;
      --color-text-dark: #eee;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Roboto", sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body[data-theme="dark"] {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    header {
      background: var(--color-primary);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    #themeToggle, #loginButton, #goToUploadPage {
      background: var(--color-accent);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      user-select: none;
    }
    #searchInput {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      flex: 1 1 100%;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    #sideMenu {
      flex: 0 0 200px;
      margin-right: 20px;
      background: var(--color-secondary);
      color: white;
      border-radius: 8px;
      padding: 15px;
      height: fit-content;
    }
    #sideMenu button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--color-primary);
      color: white;
      font-weight: 600;
    }
    #sideMenu button:hover {
      background: var(--color-accent);
    }
    #gameGrid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: var(--color-primary);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    .game-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-info {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .game-title {
      margin: 0 0 6px;
      font-size: 1.2em;
      font-weight: 700;
    }
    .game-desc {
      flex: 1;
      font-size: 0.9em;
      line-height: 1.3em;
      color: #f0d3e4;
    }
    .filter-panel {
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 2px solid var(--color-accent);
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-group label {
      margin-right: 12px;
      cursor: pointer;
    }
    .filter-group input[type="checkbox"],
    .filter-group input[type="radio"] {
      margin-right: 5px;
      cursor: pointer;
    }
    .filter-group input[type="date"] {
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: var(--color-bg-light);
      color: var(--color-text-light);
      border-radius: 10px;
      padding: 25px 20px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }
    body[data-theme="dark"] .modal-content {
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    .close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      text-align: center;
      user-select: none;
      color: inherit;
      background: transparent;
    }
    .tab.active {
      border-color: var(--color-primary);
      font-weight: 700;
      color: var(--color-primary);
    }
    .auth-form {
      display: none;
      flex-direction: column;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form label {
      margin: 10px 0 5px;
    }
    .auth-form input[type="email"],
    .auth-form input[type="password"],
    .auth-form input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .auth-form button {
      margin-top: 15px;
      padding: 10px;
      background-color: var(--color-primary);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-form button:hover {
      background-color: var(--color-accent);
    }
    @media (max-width: 750px) {
      main {
        flex-direction: column;
      }
      #sideMenu {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }
      #gameGrid {
        grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      }
      nav {
        flex-wrap: wrap;
        gap: 10px;
      }     
    }
    
  </style>
</head>

      <script>

<body data-theme="light">
  <!-- HTML gövdesi yukarıdaki gibi devam eder -->

  <!-- JavaScript kodları -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggleBtn = document.getElementById('themeToggle');
      const authModal = document.getElementById('authModal');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const closeModalBtn = document.getElementById('closeModal');
      const searchInput = document.getElementById('searchInput');
      const gameGrid = document.getElementById('gameGrid');

      // Tema yükleme
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      themeToggleBtn.textContent = savedTheme === 'light' ? 'Koyu Tema' : 'Açık Tema';

      // Tema değiştirme
      themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        themeToggleBtn.textContent = newTheme === 'light' ? 'Koyu Tema' : 'Açık Tema';
        localStorage.setItem('theme', newTheme);
      });

      // Giriş / Kıyat Modal
      document.getElementById('loginButton').addEventListener('click', () => {
        authModal.classList.add('show');
      });

      closeModalBtn.addEventListener('click', () => {
        authModal.classList.remove('show');
      });

      loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
      });

      registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
      });

      // Oyun kartlarını render et
      function renderGames() {
        const games = JSON.parse(localStorage.getItem('games') || '[]');
        const searchText = searchInput.value.toLowerCase();

        const genreFilters = Array.from(document.querySelectorAll('#filterGenre input:checked')).map(i => i.value);
        const platformFilters = Array.from(document.querySelectorAll('#filterPlatform input:checked')).map(i => i.value);
        const difficultyFilters = Array.from(document.querySelectorAll('#filterDifficulty input:checked')).map(i => i.value);
        const priceFilter = document.querySelector('input[name="price"]:checked').value;
        const dateFrom = document.getElementById('filterDateFrom').value;
        const dateTo = document.getElementById('filterDateTo').value;

        const filteredGames = games.filter(game => {
          if (!game.name.toLowerCase().includes(searchText)) return false;
          if (genreFilters.length && !genreFilters.some(g => game.genre.includes(g))) return false;
          if (platformFilters.length && !platformFilters.some(p => game.platform.includes(p))) return false;
          if (difficultyFilters.length && !difficultyFilters.includes(game.difficulty)) return false;
          if (priceFilter === 'free' && game.paid) return false;
          if (priceFilter === 'paid' && !game.paid) return false;
          if (dateFrom && game.date < dateFrom) return false;
          if (dateTo && game.date > dateTo) return false;
          return true;
        });

        gameGrid.innerHTML = '';
        if (filteredGames.length === 0) {
          gameGrid.innerHTML = '<p>Arama kriterlerine uygun oyun bulunamadı.</p>';
          return;
        }

        filteredGames.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';

          const img = document.createElement('img');
          img.className = 'game-img';
          img.src = game.image;
          img.alt = game.name;
          img.onerror = () => {
            img.src = 'https://via.placeholder.com/300x140?text=Resim+yok';
          };

          const info = document.createElement('div');
          info.className = 'game-info';
          info.innerHTML = `
            <h3 class="game-title">${game.name}</h3>
            <p class="game-desc">${game.desc}</p>
            <p><strong>${game.paid ? game.price + ' TL' : 'Ucretsiz'}</strong></p>
            <p>Tür: ${game.genre.join(', ')}</p>
            <p>Platform: ${game.platform.join(', ')}</p>
            <p>Zorluk: ${game.difficulty}</p>
            <p>Çıkış Tarihi: ${game.date}</p>
          `;
  const addBtn = document.createElement('button');
  addBtn.textContent = game.paid ? `Satın Al (${game.price} TL)` : 'Ücretsiz Ekle';
  addBtn.style.marginTop = '10px';
  addBtn.onclick = () => {
    let library = JSON.parse(localStorage.getItem('library') || '[]');
    const exists = library.some(g => g.name === game.name);
    

    
    if (exists) {
      alert('Bu oyun zaten kütüphanede.');
      return;
    }
    library.push(game);
    localStorage.setItem('library', JSON.stringify(library));
    alert('Oyun kütüphaneye eklendi!');
  };
  info.appendChild(addBtn);

          card.appendChild(img);
          card.appendChild(info);
          gameGrid.appendChild(card);
          card.addEventListener('click', () => {
  localStorage.setItem('selectedGame', JSON.stringify(game));
  window.location.href = 'game-detail.html';
});

        });
      }

      // Etkinlikler
      searchInput.addEventListener('input', renderGames);
      document.querySelectorAll('#sideMenu input').forEach(input => input.addEventListener('change', renderGames));
      document.getElementById('filterDateFrom').addEventListener('change', renderGames);
      document.getElementById('filterDateTo').addEventListener('change', renderGames);

      renderGames();
    });
     // --- Kayıt işlemi ---
  registerForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('registerEmail').value.trim();
    const username = document.getElementById('registerUsername').value.trim();
    const password = document.getElementById('registerPassword').value.trim();

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    if (users.some(u => u.email === email)) {
      alert('Bu email ile zaten kayıt olunmuş!');
      return;
    }

    const newUser = { email, username, password, balance: 100 };
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('currentUser', JSON.stringify(newUser));

    alert("Kayıt başarılı! Giriş yapıldı.");
    location.reload();
  });

  // --- Giriş işlemi ---
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const matchedUser = users.find(u => u.email === email && u.password === password);

    if (matchedUser) {
      localStorage.setItem('currentUser', JSON.stringify(matchedUser));
      alert("Giriş başarılı!");
      location.reload();
    } else {
      alert("E-posta veya şifre hatalı!");
    }
  });

  // --- Oturum açılmışsa kullanıcıyı göster ---
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (currentUser) {
    const loginBtn = document.getElementById('loginButton');
    loginBtn.textContent = `Hoşgeldin, ${currentUser.username}`;
    loginBtn.disabled = true;
  }

  // --- Giriş olmadan oyun ekleme engeli ---
  const uploadBtn = document.querySelector('a[href="upload.html"]');
  if (uploadBtn && !currentUser) {
    uploadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Lütfen önce giriş yapın.');
      document.getElementById('authModal').classList.add('show');
    });
  }

  // --- Modal açma/kapatma ve tab geçişleri ---
  document.getElementById('loginButton').addEventListener('click', () => {
    document.getElementById('authModal').classList.add('show');
  });
  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('authModal').classList.remove('show');
  });
  document.getElementById('loginTab').addEventListener('click', () => {
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
  });
  document.getElementById('registerTab').addEventListener('click', () => {
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
  });
  </script>
  </body>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kullanılamıyor</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    .message {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 25px;
      font-size: 1.2rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
    <footer>© 2025 Yankı Studio – Kullanılamıyor</footer>
</head>
<body>
  <div class="message">Şu anda bu sayfayı kullanamazsınız</div>
  <a href="index.html" class="btn">Ana Sayfaya Dön</a>
</body>
</html>
